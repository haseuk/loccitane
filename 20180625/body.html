  <script>
    function resized() {
      var w = $(window).width();
      var scale = w / 730;
      $("map area").attr('coords', function () {
        var result;
        if (w < 1000) {
          var arr = $(this).data('m').split(",");
          for (var i = 0; i < arr.length; ++i) {
            arr[i] = arr[i] * scale;
          }
          result = arr.join(",");
        } else {
          result = $(this).data('pc');
        }
        return result;
      });
    }
    $(window).resize(resized);
    resized();
    $(window).on('scroll',function(){
      var t = $(window).scrollTop() - $('.p07').offset().top + window.innerHeight;
      if (t > 0) {
        $('.nav, .nav-open').css({marginTop: -t});
      } else {
        $('.nav, .nav-open').css({marginTop: 0});
      }
    });

    function openNav() {
      $('.nav-open').addClass('on');
    }

    function closeOrTop() {
      if ($(window).width() < 1000) {
        $('.nav-open').removeClass('on');
      } else {
        $('html, body').animate({scrollTop: 0});
      }
    }

    function move(to) {
      var offset = $(window).width() < 1000 ? 66 : 100;
      $("html, body").animate({scrollTop: $("."+to).offset().top - offset});
      $('.nav-open').removeClass('on');
    }

    var arr = [];
    $('img').click(function(e){
      if (e.altKey) {
        console.log(e.offsetY);
        console.log(arr);
        arr = [];
      } else {
        arr.push(e.offsetX);
        arr.push(e.offsetY);
      }
    });
  </script>
