<script>
  $(document).ready(function(e){
    $(".rWrap .p01 .eyeDiv img").eq(0).css({"display" : "block"});
    setTimeout(eyeMotion, eyeSpeed)
  });

  var eyeCount = 0;
  var eyeArrow = true;
  var eyeSpeed = 200;
  var eyeDelay = 10;
  function eyeMotion(){
    if( eyeDelay > 0 ){
      eyeDelay--;
    }else{
      if( eyeArrow ){
        eyeCount++;
        if( eyeCount === 4 ) eyeArrow=false;
      }else{
        eyeCount--;
        if( eyeCount === 0 ) {
          eyeArrow=true;
          eyeDelay = 10;
        }
      }

      $(".rWrap .p01 .eyeDiv img").css({"display" : "none"}).eq(eyeCount).css({"display" : "block"});
    }
    setTimeout(eyeMotion, eyeSpeed)
  }

</script>
